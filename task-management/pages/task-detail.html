<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 2rem auto;
        }

        /* Header Styles */
        h2 {
            background: linear-gradient(45deg, #5b32b4, #4c75f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        /* Form Controls */
        .form-control, .form-select {
            border: 2px solid rgba(108, 99, 255, 0.2);
            border-radius: 12px;
            padding: 0.7rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1);
            background: white;
        }

        /* Labels */
        .form-label {
            color: #4a4a4a;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #5b32b4, #4c75f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Buttons */
        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6c63ff, #4c75f2);
            border: none;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #a8a8a8, #727272);
            border: none;
            box-shadow: 0 4px 15px rgba(168, 168, 168, 0.3);
        }

        /* Status Colors */
        #status option[value="pending"] { 
            color: #ff6b6b; 
            background: rgba(255, 107, 107, 0.1);
        }
        #status option[value="in-progress"] { 
            color: #4c75f2; 
            background: rgba(76, 117, 242, 0.1);
        }
        #status option[value="completed"] { 
            color: #20c997; 
            background: rgba(32, 201, 151, 0.1);
        }

        /* Priority Colors */
        #priority option[value="low"] { 
            color: #20c997;
            background: rgba(32, 201, 151, 0.1);
        }
        #priority option[value="medium"] { 
            color: #ffd43b;
            background: rgba(255, 212, 59, 0.1);
        }
        #priority option[value="high"] { 
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        /* Textarea Enhancement */
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            line-height: 1.6;
        }

        /* Date Input Styling */
        input[type="date"] {
            color: #4a4a4a;
            cursor: pointer;
        }

        /* Form Groups Spacing */
        .mb-3 {
            margin-bottom: 1rem;
            position: relative;
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        /* Hover Effects */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .form-control:hover, .form-select:hover {
            border-color: #6c63ff;
        }

        /* Back Button */
        .nav-back .btn {
            background: linear-gradient(45deg, #6c63ff, #4c75f2);
            color: white;
            padding: 0.6rem 1.2rem;
        }

        .nav-back .btn::before {
            content: '‚Üê';
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        /* Additional Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }

        .nav-back {
            margin-bottom: 1rem;
        }

        /* Enhanced Dropdown Styling */
        .form-select {
            padding-left: 2.5rem !important; /* Space for icon */
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236c63ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .select-wrapper {
            position: relative;
        }

        .select-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            pointer-events: none;
        }

        /* Status Icons and Colors */
        #status option[value="pending"] {
            padding-left: 25px;
            color: #ff6b6b;
        }

        #status option[value="in-progress"] {
            padding-left: 25px;
            color: #4c75f2;
        }

        #status option[value="completed"] {
            padding-left: 25px;
            color: #20c997;
        }

        /* Priority Icons and Colors */
        #priority option[value="low"] {
            padding-left: 25px;
            color: #20c997;
        }

        #priority option[value="medium"] {
            padding-left: 25px;
            color: #ffd43b;
        }

        #priority option[value="high"] {
            padding-left: 25px;
            color: #ff6b6b;
        }

        /* Icon Colors */
        .status-pending { color: #ff6b6b; }
        .status-progress { color: #4c75f2; }
        .status-completed { color: #20c997; }
        .priority-low { color: #20c997; }
        .priority-medium { color: #ffd43b; }
        .priority-high { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <nav class="nav-back">
            <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </nav>

        <h2 class="text-center" id="pageTitle">Create New Task</h2>
        <form id="taskForm" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <div class="select-wrapper">
                    <i class="select-icon fas fa-tasks"></i>
                    <select class="form-select" id="status" required>
                        <option value="pending">
                            <i class="fas fa-clock"></i> Pending
                        </option>
                        <option value="in-progress">
                            <i class="fas fa-spinner"></i> In Progress
                        </option>
                        <option value="completed">
                            <i class="fas fa-check-circle"></i> Completed
                        </option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <div class="select-wrapper">
                    <i class="select-icon fas fa-flag"></i>
                    <select class="form-select" id="priority" required>
                        <option value="low">
                            <i class="fas fa-arrow-down"></i> Low
                        </option>
                        <option value="medium">
                            <i class="fas fa-equals"></i> Medium
                        </option>
                        <option value="high">
                            <i class="fas fa-arrow-up"></i> High
                        </option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="submitBtn">Create Task</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
            </div>
        </form>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');
            
            if (taskId) {
                document.getElementById('pageTitle').textContent = 'Edit Task';
                document.getElementById('submitBtn').textContent = 'Update Task';
                loadTaskDetails(taskId);
            }
        });

        async function loadTaskDetails(taskId) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.token) return;

            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}/`, {
                    headers: {
                        'Authorization': `Bearer ${user.token}`
                    }
                });

                if (response.ok) {
                    const task = await response.json();
                    document.getElementById('title').value = task.title;
                    document.getElementById('description').value = task.description;
                    document.getElementById('status').value = task.status;
                    document.getElementById('priority').value = task.priority;
                    document.getElementById('deadline').value = task.deadline;
                } else {
                    alert('Failed to load task details');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load task details');
                window.location.href = 'dashboard.html';
            }
        }

        // Function to update select icons based on selection
        function updateSelectIcon(selectId) {
            const select = document.getElementById(selectId);
            const icon = select.previousElementSibling;
            
            if (selectId === 'status') {
                switch(select.value) {
                    case 'pending':
                        icon.className = 'select-icon fas fa-clock status-pending';
                        break;
                    case 'in-progress':
                        icon.className = 'select-icon fas fa-spinner status-progress';
                        break;
                    case 'completed':
                        icon.className = 'select-icon fas fa-check-circle status-completed';
                        break;
                }
            } else if (selectId === 'priority') {
                switch(select.value) {
                    case 'low':
                        icon.className = 'select-icon fas fa-arrow-down priority-low';
                        break;
                    case 'medium':
                        icon.className = 'select-icon fas fa-equals priority-medium';
                        break;
                    case 'high':
                        icon.className = 'select-icon fas fa-arrow-up priority-high';
                        break;
                }
            }
        }

        // Add event listeners
        document.getElementById('status').addEventListener('change', () => updateSelectIcon('status'));
        document.getElementById('priority').addEventListener('change', () => updateSelectIcon('priority'));

        // Initialize icons on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateSelectIcon('status');
            updateSelectIcon('priority');
        });
    </script>
</body>
</html>

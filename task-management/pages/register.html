<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }

        h2:after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #ee7752, #e73c7e);
            margin: 0.5rem auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            height: 2.8rem;
        }

        .form-control:focus {
            border-color: #23a6d5;
            box-shadow: 0 5px 15px rgba(35, 166, 213, 0.2);
            transform: translateY(-2px);
        }

        .form-label {
            color: #4a5568;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .input-group i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .input-group:hover i {
            color: #23a6d5;
            transform: translateY(-50%) scale(1.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ee7752, #e73c7e);
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 0.95rem;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 60, 126, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .form-check {
            margin: 1rem 0;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
        }

        .form-check-label {
            font-size: 0.8rem;
            color: #4a5568;
        }

        .terms-link {
            color: #23a6d5;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-link:hover {
            color: #e73c7e;
        }

        p {
            font-size: 0.9rem;
            color: #4a5568;
            text-align: center;
            margin-top: 1rem;
        }

        /* Password strength indicator */
        .password-strength {
            height: 3px;
            background: #eee;
            margin-top: 0.3rem;
            border-radius: 3px;
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Input animations */
        .input-group {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }
        .input-group:nth-child(4) { animation-delay: 0.4s; }
        .input-group:nth-child(5) { animation-delay: 0.5s; }
        .input-group:nth-child(6) { animation-delay: 0.6s; }

        /* Date input styling */
        input[type="date"] {
            color: #4a5568;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ee7752, #e73c7e);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form id="registerForm" onsubmit="return false;">
            <div class="form-row">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="firstName" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="lastName" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="username" required>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
                        <i class="fas fa-phone"></i>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="dateOfBirth" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck" style="font-size: 0.85rem;">
                    <i class="fas fa-check-circle"></i> I agree to the 
                    <a href="#" class="terms-link">Terms of Service</a> and 
                    <a href="#" class="terms-link">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus me-2"></i> Register
            </button>
        </form>
        <p class="mt-3 text-center">
            <i class="fas fa-sign-in-alt me-2"></i>
            Already have an account? <a href="index.html">Login here</a>
        </p>
    </div>

    <script src="../assets/js/app.js"></script>
</body>
</html>
